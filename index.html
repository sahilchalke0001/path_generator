<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pathfinding Visualizer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="Favicon_Bestools.ai_.png">
</head>
<body>
    
    <div class="container">
        <header>AI- Path finding algorithms</header>
        <h1>Pathfinding Visualizer</h1>
        <div id="grid"></div>
        <div class="controls">
            <select id="algorithm">
                <option value="" disabled selected>Select Algorithm</option>
                <option value="aStar">A* (A-star)</option>
                <option value="bfs">BFS (Breadth-First Search)</option>
                <option value="dfs">DFS (Depth-First Search)</option>
                <option value="dijkstra">Dijkstra's Algorithm</option>
            </select>
            <button id="generateMaze">Generate Maze</button>
            <button id="clearMaze">Clear Maze</button>
            <button id="visualizePath">Visualize Path</button>
            
        </div>
        <footer>Made by Sahil Chalke 22102B0050,Ruturaj Sanap 22102B0043,Siddhant Kadu 22102B0036</footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
